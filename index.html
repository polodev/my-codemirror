<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'/>
	<title>MyCodeMirror</title>

	<!-- codemirror manual css  -->
	<link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="codemirror/theme/cobalt.css">
	<link rel="stylesheet" type="text/css" href="codemirror/theme/material.css">
	<link rel="stylesheet" type="text/css" href="codemirror/theme/solarized.css">
	<link rel="stylesheet" type="text/css" href="codemirror/theme/tomorrow-night-bright.css">
	<link rel="stylesheet" type="text/css" href="codemirror/addon/hint/show-hint.css">


	<link rel='stylesheet' href='dist/style.css'/>
</head>
<body>
	<div class='center'>
		<div class='holder'>
			<div class='code_mirror_area'>
				<h1>CodeMirror</h1>
				<div id='editor'></div>
			</div>
			<div class='setting_area'>
				<h1>Setting</h1>
				<p>some setting</p>
			</div>
		</div>
		<!-- /.d-flex -->
	</div>
	<!-- /.center -->
<script src='vendor/jquery.min.js'></script>

<!-- CodeMirror manual script -->
<script src='codemirror/lib/codemirror.js'></script>
<script src='codemirror/mode/javascript/javascript.js'></script>
<script src='codemirror/mode/htmlmixed/htmlmixed.js'></script>
<script src='codemirror/mode/xml/xml.js'></script>
<script src='codemirror/mode/css/css.js'></script>
<script src='codemirror/keymap/vim.js'></script>
<script src='codemirror/addon/hint/anyword-hint.js'></script>
<script src='codemirror/addon/hint/show-hint.js'></script>
<script src='codemirror/addon/hint/javascript-hint.js'></script>
<script src='codemirror/addon/hint/css-hint.js'></script>
<script src='codemirror/addon/edit/closebrackets.js'></script>
<script src='codemirror/addon/edit/matchbrackets.js'></script>
<script src='codemirror/addon/comment/continuecomment.js'></script>
<script src='codemirror/addon/comment/comment.js'></script>

<script src='vendor/emmet.js'></script>
<script type="text/javascript">
var editor = CodeMirror(document.getElementById('editor'), {
  value: "function myScript(){return 100;}\n",
  lineNumbers: true,
  mode:  "javascript",
  theme: "tomorrow-night-bright",
  tabSize: 2,
  keyMap: 'vim'
})
emmetCodeMirror(editor)

</script>





	<!-- <script src='dist/script.js'></script> -->
</body>
</html>
