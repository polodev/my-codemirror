<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'/>
	<title>MyCodeMirror</title>

	<!-- codemirror manual css  -->
	<link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="codemirror/theme/cobalt.css">
	<link rel="stylesheet" type="text/css" href="codemirror/theme/material.css">
	<link rel="stylesheet" type="text/css" href="codemirror/theme/solarized.css">
	<link rel="stylesheet" type="text/css" href="codemirror/theme/tomorrow-night-bright.css">
	<link rel="stylesheet" type="text/css" href="codemirror/addon/hint/show-hint.css">
	<link rel='stylesheet' href='codemirror/addon/dialog/dialog.css'/>
	<link rel='stylesheet' href='vendor/fontawesome/css/all.css'/>


	<link rel='stylesheet' href='dist/style.css'/>
</head>
<body>
	<div class='center'>
		<div class='holder'>
			<div class='code_mirror_area'>
				<h1>CodeMirror <i class="fa fa-facebook"></i> </h1>
				<div id='editor'></div>
			</div>
			<div class='setting_area'>
				<h1>Setting</h1>
				<div class='form-group'>
					<label for="mode">Select Mode</label>
					<select name='mode' id='mode'>
						<option value='javascript'>javascript</option>
						<option value='htmlmixed'>htmlmixed</option>
						<option value='css'>css</option>
						<option selected value='text/x-php'>php</option>
						<option value='jsx'>jsx</option>
						<option value='sql'>sql</option>
					</select>
				</div>
				<!-- /.form-controller -->
			</div>
		</div>
		<!-- /.d-flex -->
	</div>
	<!-- /.center -->
<script src='vendor/jquery.min.js'></script>

<!-- CodeMirror manual script -->
<script src='codemirror/lib/codemirror.js'></script>
<script src='codemirror/mode/javascript/javascript.js'></script>
<script src='codemirror/mode/clike/clike.js'></script>
<script src='codemirror/mode/htmlmixed/htmlmixed.js'></script>
<script src='codemirror/mode/xml/xml.js'></script>
<script src='codemirror/mode/css/css.js'></script>
<script src='codemirror/mode/php/php.js'></script>
<script src='codemirror/mode/jsx/jsx.js'></script>
<script src='codemirror/mode/sql/sql.js'></script>
<script src='codemirror/keymap/vim.js'></script>
<script src='codemirror/addon/hint/anyword-hint.js'></script>
<script src='codemirror/addon/hint/show-hint.js'></script>
<script src='codemirror/addon/hint/javascript-hint.js'></script>
<script src='codemirror/addon/hint/css-hint.js'></script>
<script src='codemirror/addon/edit/closebrackets.js'></script>
<script src='codemirror/addon/edit/matchbrackets.js'></script>
<script src='codemirror/addon/comment/continuecomment.js'></script>
<script src='codemirror/addon/comment/comment.js'></script>
<script src='codemirror/addon/dialog/dialog.js'></script>
<script src='codemirror/addon/search/searchcursor.js'></script>

<script src='vendor/emmet.js'></script>
<script type="text/javascript">
/**
 *  lineNumbers
 *  theme
 *  mode
 *  lineWrapping
 *  tabSize
 *  keyMap
 *
 * font-size
 * font-family
 */
var value = `
<?php
class Hello {
	public function __construct()
  {
  	return $this->belongsTo(App::class);
  }
}
`
CodeMirror.commands.autocomplete = function(cm) {
  cm.showHint({hint: CodeMirror.hint.anyword});
}
CodeMirror.Vim.map('jj', '<Esc>', 'insert');
var editor = CodeMirror(document.getElementById('editor'), {
  value: value,
  lineNumbers: true,
  theme: "solarized",
	mode : "text/x-php",
  lineWrapping: false,
	profile: 'xhtml', /* define Emmet output profile */
  tabSize: 2,
  keyMap: 'vim',
  matchBrackets: true,
  autoCloseBrackets: true,
  showCursorWhenSelecting: true,
  continueComments: "Enter",
  extraKeys: {
    "Ctrl-Q": "toggleComment",
    "Ctrl-Space": "autocomplete"
  },
})
// CodeMirror.Vim.map('jk', '<Esc>', 'insert').

emmetCodeMirror(editor)
$('#mode').on('change', function (e) {

	let value = e.target.value;
	editor.setOption('mode', value);
})

//how to change select option value in javascript
function changeMode (mode) {
	$('#mode').val(mode)
}
</script>





	<!-- <script src='dist/script.js'></script> -->
</body>
</html>
